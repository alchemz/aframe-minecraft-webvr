<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head> 

<body>
	<a-scene>
		<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
		<a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
		<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
		<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
		<a-sky color="#ECECEC"></a-sky>
	</a-scene>

	<script>
		//query scane graph using 'querySelector'
		var sceneE1 = document.querySelector('a-scene');
		var boxE1 = sceneE1.querySelector('a-cylinder');

		//get data about entity with 'getAttribute'
		console.log(boxE1.getAttribute('position'));
		//>> {x: -1, y:0.5, z:-3}

		//add event listener with 'addEventListener'.
		boxE1.addEventListener('click', function(){
			//modify entity with 'setAttribute'.
			boxE1.setAttribute('color', 'red');
		});
	</script>
</body>
</html>
